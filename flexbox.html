<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex box</title>
</head>
<body>
  <div style="
    display :flex;
    flex-direction: row">
    <div style="background-color: lightblue;">div1</div>
    <div style="background-color: lightpink;">div2<P>text</P></div>
  </div>

  <div style="
      margin-top: 20px;
      height: 50px;
      display :flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      border: solid;
      border-width: 1px;
      border-color: gray;
    ">
    <div style="
      background-color: lightblue;
      width: 100px;
    ">div1</div>
    <div style="
      background-color: lightpink;
      width: 100px;
    ">div2</div>
    <div style="
      background-color: lightblue;
      width: 100px;
    ">div3</div>
  </div>  

  
</body>
</html>
